<app-page-header></app-page-header>

<div class="container">
  <h1>Data Analysis</h1>
  <br>

  <div *ngIf="userLoggedIn">
    <div class="row">
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-md-2 text-align-right">
            <label class="control-label"
                    for="user-file">
                    Your files:
            </label>
          </div>
          <div class="col-md-4">
            <select class="form-control"
                    name="userfile"
                    id="user-file"
                    [(ngModel)]="userFileSelection">
              <option [value]="fileItem" *ngFor="let fileItem of userFileList">
                {{ fileItem }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>

  <p *ngIf="!userLoggedIn">
    You are not logged in. You can access publicly available files.
  </p>

  <p *ngIf="publicFileList.length<1">
    There are no public files at this point of time.
  </p>

  <div *ngIf="publicFileList.length>1">
    <div class="row">
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-md-2 text-align-right">
            <label class="control-label"
                    for="public-file">
                    Public files:
            </label>
          </div>
          <div class="col-md-4">
            <select class="form-control"
                    name="publicfile"
                    id="public-file"
                    [(ngModel)]="publicFileSelection">
              <option [value]="fileItem" *ngFor="let fileItem of publicFileList">
                {{ fileItem }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div *ngIf="!fileUpload">
    <button type="button"
            class="btn btn-primary"
            (click)="fileUpload=true">
            Upload a file
    </button>
  </div>
  <div *ngIf="fileUpload">
    <app-file-upload-form (fileDetails)="newFileUploaded($event)"></app-file-upload-form>
  </div>
  <br>
  <p *ngIf="fileUploadMessage.length>0"
      class="success-message">
      {{ fileUploadMessage }}
  </p>
  <p *ngIf="errorMessage.length>0"
      class="error-message">
      {{ errorMessage }}
  </p>
</div>
