<div class="file-upload-form">
  <div class="form-group">
      <label for="file"
            class="control-label">
            Choose File
      </label>

      <input type="file"
              class="form-control"
              id="file"
              (change)="handleFileInput($event.target.files)">
  </div>
  <div *ngIf="errorMessage.length>0">
    <p class="error-message">
      {{ errorMessage }}
    </p>
  </div>
</div>
